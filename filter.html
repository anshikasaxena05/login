<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <div class="area">
       <h1> Filters</h1>
       <table class="table table-dark table-hover">
                  
        <thead>
          <tr>
            
            <th scope="col">Categories</th>
            
           
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td>Age</td>
            <tr>
            <td><div class="form-check-item">
                <input type="checkbox" name="18-25" >
                <label for="18-25">15-25 Years</label>
                <span class="check"></span>
            </div></td>
            <td><div class="form-check-item">
                <input type="checkbox" name="25-35" >
                <label for="25-35">25-35 Years</label>
                <span class="check"></span>
            </div></td>
            <td><div class="form-check-item">
                <input type="checkbox" name="35-45" >
                <label for="35-45">35-45 Years</label>
                <span class="check"></span>
            </div></td>
            <td><div class="form-check-item">
                <input type="checkbox" name="above 45" >
                <label for="above_45">Above 45</label>
                <span class="check"></span>
            </div></td>
           
           
          </tr>
         
          <tr>
            
            <td>Gender</td>
            <tr>
            <td><div class="form-check-item">
                <input type="checkbox" name="Male" >
                <label for="Male">Male</label>
                <span class="check"></span>
            </div></td>
            <td><div class="form-check-item">
                <input type="checkbox" name="Felmale" >

            </div></td>
            <td><div class="form-check-item">
                <input type="checkbox" name="Other" >

                <span class="check"></span>
            </div></td>
            </tr>
            <tr>
            
                <td>Shark Species</td>
                <tr>
                <td><div class="form-check-item">
                    <input type="checkbox" name="whale shark " >
                    <label for="whale shark ">whale</label>

                </div></td>

                    <label for="Basking sharks ">Basking</label>

                </div></td>
                <td><div class="form-check-item">

                </div></td>
                <td><div class="form-check-item">
                    <input type="checkbox" name="thresher" >

                </div></td>
                </tr>
                <tr>
                    <td><div class="form-check-item">

                    </div></td>
                    <td><div class="form-check-item">
                        <input type="checkbox" name="Tiger" >
                        <label for="Tiger">Tiger</label>
                        <span class="check"></span>
                    </div></td>
                    <td><div class="form-check-item">
                        <input type="checkbox" name="White " >
                        <label for="White">White</label>

                    </div></td>
                    <td><div class="form-check-item">

                    </div></td>
                    </tr>
                    <tr>
                        <td><div class="form-check-item">

                        </div></td>
                        <td><div class="form-check-item">

                        </div></td>

                        </tr>

                            <td><div class="form-check-item">

                            </div></td>
                            </tr>
        
        </tbody>
      
    </table>
    <div class="button">
        <input type="submit" value="Reset" class="Reset" name="Reset" id="Reset" onclick="window.location.href='filter.html';">
        <input type="submit" value="Apply Filter" class="submit" name="Apply Filter" id="Apply_Filter" onclick="window.location.href='dummy.html';">
    </div>
    </div>

</html>
