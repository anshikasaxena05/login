<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    
    <link rel="stylesheet" href="material-design-iconic-font.min.css">

    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="img.jpeg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Personal Details</h2>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="name">&nbsp;&nbsp; Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobno"> &nbsp;&nbsp;Mobile Number:</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="other">
                                <label for="other">Other</label>
                                <span class="check"></span>
                            </div>
                            
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="Set_Password"> &nbsp;&nbsp;Set Password:</label>
                                <input type="password" name="state_name" id="state_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="COnfirm_Password:">&nbsp;Confirm Password :</label>
                                <input type="password" name="pincode" id="pincode">
                            </div>
                            
                        </div>
                        <div class="form-group">
                                <label for="age">&nbsp;&nbsp;Age :</label>
                                <input type="text" name="age" id="age" required/>
                            </div>
                            <div class="form-group">
                                <label for="address">&nbsp;&nbsp;Address :</label>
                                <input type="text" name="age" id="age" required/>
                            </div>
                   
                        <div class="form-group">
                            <label for="email">&nbsp;&nbsp;Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Sign Up" class="submit" name="submit" id="submit" onclick="window.location.href='dummy.html';">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="mainn.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
